<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script type="text/javascript" src="./static/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
      <script type="text/javascript" src="js/device.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <main>
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>
        
            <!-- Page Body -->
            <div class="container">
                <br/>
                <h3>Tablero de dispositivos</h3>
                <br/>
                <!-- Modal Trigger -->
                <a class="waves-effect waves-light btn modal-trigger blue" href="#modal0">Agregar dispositivo</a>
                
                <!-- Modal Structure -->
                <div id="modal0" class="modal">
                    <div class="modal-content">
                        <h4>Cargar nuevo dispositivo</h4>
                        <div class="input-field">
                            <label for="iNombre">Nombre del dispositivo</label>
                            <input id="iNombre" type="text" placeholder="Lampara 2" value="" />
                        </div>
                        <div class="input-field">
                            <label for="iDescription">Descripci√≥n del dispositivo</label>
                            <input id="iDescription" type="text" placeholder="Luz living" value="" />
                        </div>
                        <div class="input-field">
                            <select id="iState">
                                <option value="" disabled selected>Estado del dispositivo</option>
                                <option value="0">Apagado</option>
                                <option value="1">Encendido</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <select id="iType">
                                <option value="" disabled selected>Manejar intensidad?</option>
                                <option value="0">No</option>
                                <option value="1">Si</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="iIntensidad">Intensidad</label>
                            <input id="iIntensidad" type="number" placeholder="0.2" value="" />
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
                        <button class="modal-close waves-effect waves-green btn-flat" id="btnAgregar">Guardar</button>
                    </div>
                </div>
                <!-- Lista de dispositivos -->
                <div class="row" id="listaDisp">

                </div>
                
            </div>
            
        </main>


		<!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Facundo Andrioli Villa</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="https://mail.google.com" target="_blank">Gmail | </a>
                            <a class="grey-text text-lighten-3" href="https://twitter.com/" target="_blank">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
		<!--JavaScript at end of body for optimized loading-->
	
    </body>
  </html>
